<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>—RUN—JSC—</title>

  <!-- WEB FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Barlow:300,400,500,600,700,800,900&display=swap" rel="stylesheet">

  <!-- FONTAWESOME ICONS -->
  <script src="https://kit.fontawesome.com/91a9cf5d1d.js"></script>

  <!-- CSS STYLESHEETS -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/main.css">

  <!-- JS -->
  <script defer src="assets/js/main.js"></script>

</head>
<body>
  <div class="wrapper">
    <header id="header-main">
      <div>
        <h1>Keyboard Friendly Countdown Timer</h1>
        <h2>Enter a duration followed by a time unit</h2>
        <p class="header-instructions"><span class="suffix">s</span> for seconds / <span class="suffix">m</span> for minutes / <span class="suffix">h</span> for hours / <span class="suffix">d</span> for days</p>
      </div>
    </header>
    <main>
      <!-- <header>
        <div class="row-red"></div>
      </header> -->

      <div id="countdown-timer">
        <div class="user-input">
          <div id="input">
            <input type="text" id="time-input" placeholder="2m15s" autofocus>
          </div>

          <div id="controls">
            <i id="start"  class="fas fa-play"></i>
            <i id="reset" class="fas fa-redo"></i>
            <!-- <i id="pause"  class="fas fa-pause"></i> -->
            <!-- <i id="reset"  class="fas fa-plus"></i> -->
          </div>
        </div> <!-- #user-input div end-->

        <div id="vue">
          <div class="vue-row">
            <div>Days</div>
            <div class="vue-row vue-count" id="days"></div>
          </div>
          <div class="vue-row">
            <div>Hours</div>
            <div class="vue-row vue-count" id="hours"></div>
          </div>
          <div class="vue-row">
            <div>Minutes</div>
            <div class="vue-row vue-count" id="minutes"></div>
          </div>
          <div class="vue-row">
            <div>Seconds</div>
            <div class="vue-row vue-count" id="seconds"></div>
          </div>
        </div> <!-- #vue div end -->
      </div> <!-- #countdown-timer div end-->

      <!-- <footer>
        <div class="row-red" id="footer"></div>
      </footer> -->
    </main>
    <footer></footer>
  </div>
</body>
</html>
