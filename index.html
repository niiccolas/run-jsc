<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>—RUN—JSC—</title>

  <!-- WEB FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Barlow:300,400,500,600,700,800,900&display=swap" rel="stylesheet">

  <!-- CSS STYLESHEETS -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/main.css">

  <!-- JS -->
  <script defer src="assets/js/main.js"></script>

</head>
<body>
  <header></header>
  <main>
    <header>
      <div class="row-red"></div>
    </header>

    <div id="countdown-timer">
      <div class="user-input">
        <input type="text" id="time-input" placeholder="60s" autofocus>
        <input type="button" id="start" value="start">
        <input type="button" id="pause" value="pause">
        <input type="button" id="resume" value="resume">
        <input type="button" id="reset" value="reset">
      </div> <!-- #user-input div end-->

      <div id="vue">
        <div class="vue-row">
          <div>Days</div>
          <div class="vue-row vue-count" id="days"></div>
        </div>
        <div class="vue-row">
          <div>Hours</div>
          <div class="vue-row vue-count" id="hours"></div>
        </div>
        <div class="vue-row">
          <div>Minutes</div>
          <div class="vue-row vue-count" id="minutes"></div>
        </div>
        <div class="vue-row">
          <div>Seconds</div>
          <div class="vue-row vue-count" id="seconds"></div>
        </div>
      </div> <!-- #vue div end -->
    </div> <!-- #countdown-timer div end-->

    <footer>
      <div class="row-red" id="footer"></div>
    </footer>
  </main>
  <footer></footer>
</body>
</html>
